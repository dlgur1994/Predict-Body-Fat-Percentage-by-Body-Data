<!DOCTYPE html>
<html >
  <head>
    <title>Predict Body Fat</title>
  </head>

  <body> 
    <div class="input";>
      <h1>Predict Your Body Fat</h1>
        <form action="{{ url_for('predict')}}"method="post">
          <input type="text" name="age" placeholder="Age" required="required" style="width:100px;height:30px;font-size:20px;" />
          <input type="text" name="sex" placeholder="Sex(woman:0, man:1)" required="required" style="width:200px;height:30px;font-size:20px;" />
          <input type="text" name="volt" placeholder="Volt(v)" required="required" style="width:100px;height:30px;font-size:20px;" />
          <input type="text" name="height" placeholder="Height(cm)" required="required" style="width:100px;height:30px;font-size:20px;" />
          <input type="text" name="weight" placeholder="Weight(kg)" required="required" style="width:100px;height:30px;font-size:20px;" />
          <button type="submit" style="width:150px;height:36px;font-size:20px;" >Predict</button>
        </form>
    </div>
  </body>
</html>
